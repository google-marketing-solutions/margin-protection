<!DOCTYPE html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<html lang="en">
<head>
  <base target="_top">
</head>
<body>
<form id="form">
  <div class="form-group">
    <label for="type">ID Type</label>
    <select class="form-select" placeholder="Type of ID (advertiser or agency)" id="type">
      <option value="Agency ID"<?= idType === 'Agency ID' ? ' selected' : '' ?>>Agency ID</option>
      <option value="Advertiser ID"<?= idType === 'Advertiser ID' ? ' selected' : '' ?>>Advertiser ID</option>
    </select>
  </div>
  <div class="form-group">
    <label for="id"><?= idType ? idType : "ID" ?></label>
    <input type="text" id="id" value="<?= id ?>" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script>
  document.querySelector('#form').addEventListener('submit', (e) => {
    e.preventDefault();
    google.script.run.setId(document.querySelector('#id').value, document.querySelector('#type').value);
    google.script.host.close();
  }, false);
</script>

</body>
</html>
