name: Build and test DV360

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set bash to strict mode
        run: set -euox pipefail

      - name: Set Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install yarn
        run: npm -g install yarn

      - name: Build dv360
        run: yarn build --cwd ./dv360

      - name: Build-dev dv360
        run: yarn build-dev --cwd ./dv360

      - name: Print errors
        run: find . -name "*.warn" -type f -exec cat {} \;

      - name: Fail on errors
        if: ${{ steps.build-dv360.outputs.error || steps.build-dev-dv360.outputs.error }}
        run: exit 1
